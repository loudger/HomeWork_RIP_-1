{% extends 'base.html' %}

{% block title %} Профиль {% endblock %}

{% block content %}
  <nav class="nav" style="margin-bottom: 20px;">
    <div class="nav-left">
      <div class="tabs">
        <a href="/cars/">Все автомобили</a>
      </div>
    </div>
    <div class="nav-right">
      <a href="/profile/">Личная страница</a>
      <a href="/logout/">Выйти</a>
    </div>
  </nav>
  <div class="row">
    <div class="col-4">
      <img src="/media/{{ user.image }}" class="profile_image">
    </div>
    <div class="col">
      <h2>{{ user.username }}</h2>
      <p><b>Любимая марка:</b> {{ user.favorite_brand }}</p>
      <p><b>О себе:</b></p>
      <p>{{ user.about_me }}</p>
    </div>
  </div>

  <a class="button primary" id="update">Обновить данные о себе</a>

  <form method="post" enctype="multipart/form-data" id="update_form" class="is-hidden">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Обновить">
  </form>
  <script src="/static/core/update.js"></script>
{% endblock %}
